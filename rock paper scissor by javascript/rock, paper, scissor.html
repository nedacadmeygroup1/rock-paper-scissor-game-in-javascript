<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R,P,S Game</title>
    <link rel="stylesheet" href="rock, paper,scissor.css">
</head>
<body>
        <div class="container">
    <h3>Let's play a game!</h3>
    <h2> Rock - Paper - Scissor</h2>
    <button
    onclick="
    playGame ('rock')
    ">👊</button>

    <button
    onclick="
    playGame ('paper')
    "
    >✋</button>

    <button
    onclick="
    playGame ('scissor')
    ">✌</button>

<p class="js-result"></p>
<p class="js-score"></p>

<button onclick="resetScore()
updateScore()
clearStorage()
">
  🔁
</button>

</div>
</body>


<script>

const scores= {
    wins: 0,
    loses: 0,
    ties:0
}


    function ChooseCompTurn(){
        const randomNum= Math.random();
        let computerturn= '';
    
         
        if (randomNum>0 && randomNum<1/3) {
            computerturn = 'rock';                                                                                                                                      
        }
    
        else if (randomNum>1/3 && randomNum<2/3) {
            computerturn = 'paper';                                                                                                                                       
        }
    
        else {
            computerturn = 'scissor';                                                                                                                                       
        }
        return computerturn;
        }
    
    
        function playGame (playermove) {
            let computerturn= ChooseCompTurn ();
            let result= ''
    
            if (playermove==='rock') {
                if (computerturn==='rock') {
                    result= ': its a tie'
                }
               if (computerturn==='paper') {
                    result= ': you lose'
                }
                if (computerturn==='scissor') {
                    result= ': you win'
                }
            }
            
            else if (playermove==='paper') {
                if (computerturn==='paper') {
                    result= ': its a tie'
                }
               if (computerturn==='scissor') {
                    result= ': you lose'
                }
                if (computerturn==='rock') {
                    result= ': you win'
                }
            }
    
            else if (playermove==='scissor') {
                if (computerturn==='scissor') {
                    result= ': its a tie'
                }
               if (computerturn==='rock') {
                    result= ': you lose'
                }
                if (computerturn==='paper') {
                    result= ': you win'
                }
            }

            if (result==': you win') {
                scores.wins+=1
            }
            
            else if (result==': its a tie') {
                scores.ties+=1
            }
            
            else if (result==': you lose') {
                scores.loses+=1
            }


            console.log(computerturn);
            alert (
                `you choose ${playermove}. computer choose ${computerturn}. Result ${result}
                wins: ${scores.wins} , loses: ${scores.loses} , tie: ${scores.ties}
                
                `);
        }
        
    </script>

</html>
